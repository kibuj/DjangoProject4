{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% if request.user.is_authenticated%}
  <a href="{%url 'logout'%}">Logout</a>
  {%else%}
  <a href="{%url 'login'%}">Login</a>
  <a href="{%url 'register'%}">Sign Up</a>
  {%endif%}
{% block body%}

{% endblock %}
</body>
</html>
