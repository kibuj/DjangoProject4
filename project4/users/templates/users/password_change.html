{% extends 'users/base.html' %}

{% block body %}
<h2>Зміна паролю</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Змінити пароль</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
